<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flipper Frenzy</title>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link rel="stylesheet" href="styles/styles.css">

      <script src="scripts/script.js" type="application/javascript"></script>
      <script src="../Libraries/jquery/jquery-3.6.0.min.js"></script>
      <script>
         $(document).ready(function () {
            $.getScript('scripts/player.js')
            $.getScript('scripts/game.js')
            $.getScript('scripts/matchup.js')
         });
      </script>
      
      <!-- Bootstrap CSS/Javascript -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>

   <body>
      <div class="container mt-3">
         <h2>Flipper Frenzy Foreman</h2>

         <!-- Nav tabs -->
         <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
               <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link -active" data-bs-toggle="tab" href="#players">Players</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-bs-toggle="tab" href="#courts">Courts</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-bs-toggle="tab" href="#admin">Admin</a>
            </li>
         </ul>

         <!-- Tab panes -->
         <div class="tab-content">
<!-- HOME TAB -->
            <div id="home" class="container tab-pane active">
               <!-- <div w3-include-html="views/home.html"></div> -->
               <div class="tab-content">    
                  <button type="button" id="start-btn" class="btn btn-primary" onclick="startTournament()">Begin Tournament</button>
              
                  <div id="match-container">
                      No matches active.
                  </div>
              </div>
            </div>


<!-- PLAYERS TAB -->
            <div id="players" class="container tab-pane fade">
               <!-- <div w3-include-html="views/players.html"></div> -->
               <div class="container tab-content">
                  <h3>Players</h3>
              
                  <form>
                      <div class="mb-3 mt-3">
                          <label for="search-players">Player Lookup:</label>
                          <input type="text" class="form-control" id="search-players" name="search-players">
                      </div>
                      <!-- Auto search as user is typing. -->
                  </form>
              
                  <button type="button" class="btn btn-primary">Add New Player</button>
              </div>
            </div>


<!-- COURTS TAB -->
            <div id="courts" class="container tab-pane fade">
               <!-- <div w3-include-html="views/courts.html"></div> -->
               <div class="tab-content">
                  <h3>Courts</h3>
                  
                  <form>
                      <div class="mb-3 mt-3">
                          <label for="search-games">Game Lookup:</label>
                          <input type="text" class="form-control" id="search-games" name="search-games">
                      </div>
                      <!-- Auto search as user is typing. -->
                  </form>
              
                  <button type="button" class="btn btn-primary">Add New Game</button>
              </div>
            </div>

            
<!-- ADMIN TAB -->
            <div id="admin" class="container tab-pane fade">
               <!-- <div w3-include-html="views/admin.html"></div> -->
               <div class="tab-content">
                  <h3>Admin</h3>
                  <p>Create Tournament</p>
              </div>
            </div>
         </div>
      </div>
   </body>
</html>
