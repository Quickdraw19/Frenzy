<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flipper Frenzy</title>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link rel="stylesheet" href="styles/styles.css">

      <script src="scripts/script.js" type="module"></script>
      <script src="../Libraries/jquery/jquery-3.6.0.min.js"></script>

      <!-- Bootstrap CSS/Javascript -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
      <script>
         /*
         https://www.w3schools.com/howto/howto_html_include.asp 

         I wanted to put the content for each tab in seperate "views".
         */
         function includeHTML() {
            var z, i, elmnt, file, xhttp;

            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");

            for (i = 0; i < z.length; i++) {
               elmnt = z[i];

               /*search for elements with a certain atrribute:*/
               file = elmnt.getAttribute("w3-include-html");

               if (file) {
                  /* Make an HTTP request using the attribute value as the file name: */
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                     if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}

                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                     }
                  }

                  xhttp.open("GET", file, true);
                  xhttp.send();
                  return;
               }
            }
         }
      </script>
   </head>

   <body>
      <div class="container mt-3">
         <h2>Flipper Frenzy Foreman</h2>

         <!-- Nav tabs -->
         <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
               <a class="nav-link active" data-bs-toggle="tab" href="#home">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link -active" data-bs-toggle="tab" href="#players">Players</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-bs-toggle="tab" href="#courts">Courts</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-bs-toggle="tab" href="#admin">Admin</a>
            </li>
         </ul>

         <!-- Tab panes -->
         <div class="tab-content">
            <div id="home" class="container tab-pane active -fade">
               <div w3-include-html="views/home.html"></div>
            </div>
            <div id="players" class="container tab-pane -active fade">
               <div w3-include-html="views/players.html"></div>
            </div>
            <div id="courts" class="container tab-pane fade">
               <div w3-include-html="views/courts.html"></div>
            </div>
            <div id="admin" class="container tab-pane fade">
               <div w3-include-html="views/admin.html"></div>
            </div>
         </div>
      </div>
   </body>
</html>

<script>
   includeHTML()
</script>
